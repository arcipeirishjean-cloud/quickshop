<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickShop - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">QuickShop</a>
    </div>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2>Login</h2>
        <form id="theLoginForm">
          <div class="mb-3"><label class="form-label">Email</label><input id="theLoginEmail" class="form-control" type="email" placeholder="you@example.com" title="Email address" required></div>
          <div class="mb-3"><label class="form-label">Password</label><input id="theLoginPassword" class="form-control" type="password" placeholder="Enter your password" title="Password" required></div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="signup.html" class="btn btn-link">Sign up</a>
        </form>

        <div id="loginMsg" class="mt-3 text-muted"></div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('theLoginForm').addEventListener('submit',(e)=>{ e.preventDefault(); const email=document.getElementById('theLoginEmail').value.trim(); const password=document.getElementById('theLoginPassword').value; const users = JSON.parse(localStorage.getItem('qs_users')||'[]'); const user = users.find(u=>u.email.toLowerCase()===email.toLowerCase() && u.password===password); if(!user){ document.getElementById('loginMsg').textContent = 'Invalid credentials'; return;} localStorage.setItem('qs_session_user', JSON.stringify({id:user.id,name:user.name,email:user.email,role:user.role})); document.getElementById('loginMsg').textContent = 'Login successful'; setTimeout(()=>{ window.location.href = 'index.html'; }, 800);
    });
  </script>
</body>
</html>
