 <!doctype html>
<header class="qs-header">
<div class="qs-top">
<div class="qs-brand">QUICKSHOP</div>
<div class="qs-search">
<input id="navbarSearch" placeholder="Search clothing..." aria-label="search products">
</div>
<div class="qs-actions">
<button id="openCartBtn" aria-label="open cart">Cart <span id="cartCount" class="badge d-none">0</span></button>

</div>
</div>
<nav class="qs-nav">
<ul>
<li><a href="index.html">Home</a></li>
<li class="active"><a href="shop.html">Shop</a></li>
<li><a href="featured.html">Featured</a></li>
<li><a href="#">About</a></li>
</ul>
</nav>
</header>


<main class="qs-main">
<section class="qs-filters">
<input id="productSearch" placeholder="Search products..." />
<select id="categoryFilter"><option value="">All categories</option></select>
<input id="priceMin" type="number" placeholder="Min" min="0">
<input id="priceMax" type="number" placeholder="Max" min="0">
<button id="clearFiltersBtn">Clear</button>
<div id="productStatus" class="product-status"></div>
</section>


<section class="qs-grid-wrap">
<div id="productGrid" class="qs-grid" role="list"></div>
</section>
</main>


<!-- Cart modal (simple) -->
<div id="cartModal" class="qs-modal" aria-hidden="true">
<div class="qs-modal-content">
<h3>Your Cart</h3>
<div id="cartItemsContainer"></div>
<div id="cartTotals" class="cart-totals"></div>
<div class="qs-modal-actions">
<button id="clearCartBtn">Clear</button>
<button id="checkoutBtn">Checkout</button>
<button onclick="document.getElementById('cartModal').style.display='none'">Close</button>
</div>
</div>
</div>


<script type="module" src="js/app.js"></script>
</body>
</html>
