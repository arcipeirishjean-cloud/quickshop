<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create account - QuickShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="navbar navbar-primary bg-primary text-light">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">QuickShop</a>
    </div>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Create account</h2>
        <form id="createForm">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input id="signupNameField" class="form-control" placeholder="Jane Doe" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="signupEmailField" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="signupPasswordField" class="form-control" type="password" placeholder="At least 6 characters" required minlength="6">
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" id="signupRoleField" aria-label="Choose role" title="Role">
              <option selected value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
          <a href="login.html" class="btn btn-link">Back to login</a>
        </form>
        <div id="signupMsg" class="mt-3 text-muted"></div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('createForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('signupNameField').value.trim();
      const email = document.getElementById('signupEmailField').value.trim().toLowerCase();
      const password = document.getElementById('signupPasswordField').value;
      const role = document.getElementById('signupRoleField').value;
      const users = JSON.parse(localStorage.getItem('qs_users') || '[]');
      if (users.find(u=>u.email === email)) { document.getElementById('signupMsg').textContent = 'Email exists'; return; }
      const id = 'u_'+Math.random().toString(36).slice(2,9);
      const u = { id, name, email, password, role };
      users.push(u);
      localStorage.setItem('qs_users', JSON.stringify(users));
      localStorage.setItem('qs_session_user', JSON.stringify({id, name, email, role}));
      document.getElementById('signupMsg').textContent = 'Account created â€” redirecting...';
      setTimeout(()=> window.location.href='index.html', 800);
    });
  </script>

</body>
</html>
